<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    {% if success %}
        <meta http-equiv="refresh" content="2;url=/game/home">
    {% endif %}
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script type="text/javascript">
        function validate() {
            var pwd1 = document.getElementById("newpwd1").value;
            var pwd2 = document.getElementById("newpwd2").value;
            console.log(pwd1);
            if (!(pwd1.length && pwd2.length)) {
                document.getElementById("tishi").innerHTML="<font color='red'>没有填写密码</font>";
                document.getElementById("submit").disabled = true;
            }
		    <!-- 对比两次输入的密码 -->
            if(pwd1 === pwd2) {
                document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
                document.getElementById("submit").disabled = false;
            }
            else {
                document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                document.getElementById("submit").disabled = true;
            }
        }
    </script>
</head>
<body class="hold-transition register-page">



<div class="register-box">
    <div class="register-logo">
        <a href="home"><b>NBA</b></a>
    </div>
    <div class="register-box-body">
        {% if success %}
            <p class="login-box-msg">
                <font color="purple"><b>Change password successfully! </b></font>
            </p>
        {% else %}
            <p class="login-box-msg">
                <b>Change your password</b>
            </p>
            <form id="changePwdForm" action="changePassword" method="post">
                {% csrf_token %}
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="usr_name" id="usr_name" placeholder="Full name" onblur="checkUsrName()" required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <span id="tishi_usrname"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="oldpwd" id="oldpwd" placeholder="Old password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="newpwd1" id="newpwd1" onblur="validate()" placeholder="New password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="newpwd2" id="newpwd2" onblur="validate()" placeholder="Repeat new password" required>
                    <span id="tishi"></span>
                    </input>
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-offset-4 col-xs-4">
                        <button type="submit" id="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        {% endif %}
        <div class="social-auth-links text-center">
        </div>

    </div>
</div>
<!-- /.register-box -->
<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<script src="/static/bower_components/bootstrap/js/validator.js"></script>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
